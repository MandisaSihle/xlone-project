<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>X Clone</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'img/image.png' %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="home">

<div class="container">
    {% block content %}{% endblock %}
</div>

<!-- ✅ jQuery FIRST -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Popover -->
<script>
$(function () {
    $('.js-popover').popover({ container: 'body' });
});
</script>

<!-- Global JS variables -->
<script>
const JS_CSRFTOKEN = '{{ csrf_token }}';
const JS_ICON_HEART_GRAY = "{% static 'img/icon-heart-gray.svg' %}";
const JS_ICON_HEART_BLUE = "{% static 'img/red-heart-11121.svg' %}";
</script>

<!-- ✅ like.js ONLY ONCE and AFTER jQuery -->
<script src="{% static 'js/like.js' %}?v=1"></script>

</body>
</html>
